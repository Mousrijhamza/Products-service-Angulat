<div class="card col-md-8 offset-md-2 mt-5">
  <div class="card-header text-center">
    Edit Product
  </div>
  <div class="card-body">
    <form class="form-control">
      <div class="mb-3">
        <label for="productName">Name:</label>
        <input type="text" value="{{produit.name}}" id="productName" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price:</label>
        <input type="text" value="{{produit.price}}" id="productPrice" class="form-control" formControlName="price">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" value="{{produit.price}}" class="form-check-input" id="promotionCheck" formControlName="promotion">
        <label for="promotionCheck">{{produit.price}} (Promotion)</label>
        <label class="form-check-label" for="promotionCheck">Promotion</label>
      </div>
      <div class="mb-3 text-center">
        <button type="button" class="btn btn-primary">OK</button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
